
            <!DOCTYPE html>
            <html>
            <head>
            <title>Add new Products</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
            <!-- Custom Theme files -->
            
            <!-- //Custom Theme files -->
            <!-- web font -->
            <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
            <!-- //web font -->
            </head>
            <body>
                <!-- <form #furnitureform="ngForm" novalidate (ngSubmit)="onSubmit()"> -->
                <!-- main -->
                <div class="main-w3layouts wrapper">
                    <h1>Add Products here </h1>
                    <div class="main-agileinfo">
                        <div class="agileits-top">
                            <form #furnitureform="ngForm" novalidate (ngSubmit)="onSubmit()">
                                <h4>product_name</h4>
                            <input class="text" type="text" name="pname" [(ngModel)]="pdetail.p_name"  required="">
                            <h4>product_description</h4>
                            <input class="text" type="text"  name="desc" [(ngModel)]="pdetail.description" required="">
                            <h4>price</h4>
                            <input class="text" type="text" name="price" [(ngModel)]="pdetail.price"  required="">
                            <h4>Units_In_Stock</h4>
                            <input class="text" type="text" name="unitsinstock" [(ngModel)]="pdetail.units_in_stock"  required="">
                            <h4>Image_url</h4>
                            <input class="text"  type="text"  name="imageurl" [(ngModel)]="pdetail.image_url"  required="">
                            <h4>pc_id</h4>
                            <input class="text" type="text"  name="pcid" [(ngModel)]="pdetail.pcid" required="">
                            <input type="submit" value="Add">

                                <div class="wthree-text">
                                    
                                    <div class="clear"> </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- </form> -->
            </body>
            </html>
